			</ul>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>SHA-512</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">About Us</a></li>

							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">

				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<!-- general form elements -->
							<div class="card card-primary">
								<div class="card-header">
									<h3 class="card-title">SHA512 Encryption</h3>
								</div>
								<!-- /.card-header -->
								<!-- form start -->
								<form role="form">
									<div class="card-body">
										<div class="form-group">
											<label>Enter a word here to get its SHA512 hash :</label>
											<textarea id="sha512textinput" class="form-control" rows="6"
												placeholder="Enter a word here to get its MD5 hash"></textarea>
										</div>



									</div>
									<!-- /.card-body -->

									<div class="card-footer">
										<button id="sha512submit" type="submit"
											class="btn btn-primary">Crypt</button>
									</div>

									<div class="form-group">
										<label>The SHA512 hash is:</label>
										<textarea id="sha512response" class="form-control" rows="6"
											placeholder="Result goes here"></textarea>
									</div>
								</form>
							</div>
							<!-- /.card -->

						</div>




					</div>
